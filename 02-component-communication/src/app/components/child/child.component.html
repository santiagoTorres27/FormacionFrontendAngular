<div class="container child-container">
  <span class="title">Child</span>
  <p class="message">
    message:
    <strong>{{ (message ? message : messageOnScreen) | uppercase }}</strong>
    <!-- <strong>{{ message }}</strong> -->
  </p>
  <div class="button-group">
    <button (click)="sendMsgService()">Use Service</button>
    <button (click)="sendMsgOutput()">Use Output Event</button>
    <button (click)="sendMsgObservable()">Use Observable</button>
  </div>
</div>
