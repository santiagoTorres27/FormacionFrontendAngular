<div class="container child-container">
  <h1>Child</h1>
  <p class="message">
    message: {{ (message ? message : messageOnScreen) | uppercase }}
  </p>
  <div class="button-group">
    <button (click)="sendMessageUsingService()">Use Service</button>
    <button (click)="sendMessageUsingOutput()">Use Output Event</button>
    <button (click)="sendMessageUsingObservable()">Use Observable</button>
  </div>
</div>
