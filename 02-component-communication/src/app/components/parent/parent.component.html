<div class="container">
  <span class="title">Parent</span>
  <p class="message">
    message: <strong>{{ messageOnScreen | uppercase }}</strong>
  </p>
  <div class="button-group">
    <button (click)="sendMsgService()">Use Service</button>
    <button (click)="sendMsgInput()">Use Input Property</button>
    <button (click)="sendMsgObservable()">Use Observable</button>
  </div>

  <app-child [message]="message" (childMsg)="getChildMsg($event)"></app-child>
</div>
