<div class="container">
  <h1>Parent</h1>
  <p class="message">message: {{ messageOnScreen | uppercase }}</p>
  <div class="button-group">
    <button (click)="sendMessageUsingService()">Use Service</button>
    <button (click)="sendMessageUsingInput()">Use Input Property</button>
    <button (click)="sendMessageUsingObservable()">Use Observable</button>
  </div>

  <app-child
    [message]="message"
    (onMessageWithOutput)="getMessageWithOutput($event)"
  ></app-child>
</div>
